<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Interactividad y contenido embebido</title>
  </head>
  <body>
    <dialog id="modal">
      <h2>Curso HTML5 desde cero</h2>
      <p>Precio: S/ 134.00</p>
      <p>Profesor: Albaro Felipe</p>
      <button id="close">Cerrar</button>
    </dialog>
    <button id="button">Abrir modal</button>
    <h1>Contenido interactivo</h1>
    <details>
      <summary>HTML</summary>
      <p>Lenguaje de marcado de hipertexto</p>
      <p>Se creo en 1989</p>
    </details>
    <h1>Contenido embebido</h1>
    <script>
      const modal = document.getElementById("modal");
      const button = document.getElementById("button");
      const close = document.getElementById("close");
      button.addEventListener("click", () => {
        modal.setAttribute("open", "true");
      });
      close.addEventListener("click", () => {
        modal.removeAttribute("open");
      });
    </script>
  </body>
</html>
