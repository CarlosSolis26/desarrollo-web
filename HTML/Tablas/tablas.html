<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tablas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table>
      <caption>
        Mi horario de clases
      </caption>
      <thead>
        <tr>
          <th>Lunes</th>
          <th>Martes</th>
          <th>Miercoles</th>
          <th>Jueves</th>
          <th>Viernes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">HTML5</td>
          <td>PHP</td>
          <td rowspan="2">C++</td>
          <td>Java</td>
          <td>BDD</td>
        </tr>
        <tr>
          <td>Go</td>
          <td>Big data</td>
          <td>Diseno</td>
        </tr>
        <tr>
          <td colspan="5">RECREO</td>
        </tr>
        <tr>
          <td>C#</td>
          <td>Python</td>
          <td>SQL</td>
          <td>Oracle</td>
          <td>MD</td>
        </tr>
      </tbody>
      <tfoot>
        <tr style="background: yellow">
          <td>6 creditos</td>
          <td>5 creditos</td>
          <td>4 creditos</td>
          <td>3 creditos</td>
          <td>2 creditos</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
